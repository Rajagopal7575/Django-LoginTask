{%extends 'base.html'%}

{%block title%} home {%endblock%}

{%block content%}

<style>
    .jumbotron{
        text-align: center;
    }
</style>


<div class="jumbotron">
  <h1 class="display-4">welcome</h1>
  <hr class="my-4">
  

  {%if user.is_authenticated%}
  <a class="btn btn-danger btn-lg" href="javascript:{document.getElementById('logout').submit()}">Logout</a>

  <form id='logout' method="POST" action="{%url 'logout'%}">
    {%csrf_token%}
    <input type="hidden">
  </form>

  {%else%}
  <a class="btn btn-primary btn-lg btn-outline-dark"  href="{%url 'register'%}">Register</a>
  <a style="margin-left: 30px;" class="btn btn-success btn-lg btn-outline-dark" href="{%url 'login'%}">Login</a>
  {%endif%}
</div>

<style>
  .notification {
    background-color: darkgreen;
    text-align: center;
    color: white;
    margin: 3px 0 0;
  }
</style>
<div class="notification">
  {%for message in messages%}
  {{message}}
  {%endfor%}
</div>

{%endblock%}
